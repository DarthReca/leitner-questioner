<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Leitner Questioner</title>
  </head>
  <body onload="MakeFilesUI()">
    <div class="container-fluid">
      <!-- FILES -->
      <div class="row py-2 justify-content-center" id="warning">
        <div class="col-3 alert alert-warning text-center">
          Select the box files
        </div>
      </div>

      <div class="row" id="files"></div>
      <!-- CARDS -->
      <div class="row" id="cards" hidden></div>

      <div class="row justify-content-center pt-2" id="save-area" hidden>
        <button class="col-2 btn btn-primary" onclick="SaveFiles()">
          Save
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
