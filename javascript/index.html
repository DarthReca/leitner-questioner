<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Leitner Questioner</title>
  </head>
  <body>
    <div class="container">
      <!-- FILES -->
      <div class="row">Select the box files before continue</div>

      <div class="row" id="files">
        <div class="col input-group">
          <label class="input-group-text" for="box1">Box1</label>
          <input
            class="form-control"
            type="file"
            id="box1"
            onchange="ParseFiles(this, 0)"
            accept=".txt"
          />
        </div>
      </div>
      <!-- CARDS -->
      <div class="row" id="cards" hidden>
        <div class="col card text-center" id="box1-card">
          <div class="card-header">Box 1</div>
          <div class="card-body">
            <p class="card-text question">Question</p>
            <p class="card-text answer" hidden>Answer</p>
            <div class="move-buttons">
              <button class="col btn btn-primary" disabled>Correct</button>
              <button class="col btn btn-primary" disabled>Wrong</button>
            </div>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary" onclick="TakeQuestion(0)">
              New question
            </button>
            <button class="btn btn-primary" onclick="ShowAnswer(0)">
              Show answer
            </button>
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <button class="col-2 btn btn-primary">Save</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
